<md-dialog class="compose-dialog" aria-label="Update">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title" >Join Community</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>

          <md-autocomplete md-input-id="select-community" md-selected-item="vm.selectedItem" md-search-text="vm.searchText"
                md-items="item in vm.getMatches(vm.searchText)" md-item-text="item.display"
                md-min-length="0" placeholder="Choose a community">
            <md-item-template> <span md-highlight-text="vm.searchText">{{item.display}}</span>

            </md-item-template>
            <md-not-found>
              No community found.
            </md-not-found>
          </md-autocomplete>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button ng-click="vm.sendRequest()" id="send-request" class="send-button md-accent md-raised" aria-label="Add">
                    Send request
                </md-button>
            </div>

        </md-dialog-actions>
    </form>
</md-dialog>
