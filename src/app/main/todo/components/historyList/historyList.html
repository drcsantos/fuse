<div ng-repeat="t in $ctrl.list" flex>
  <span ng-if="$ctrl.task.occurrence === 0">
    {{ $ctrl.listName }} on: {{t.updatedOn | date:"MMM dd, yyyy 'at' h:mma"}}
  </span>

  <span ng-if="$ctrl.task.occurrence !== 0">
    {{ $ctrl.listName }} on: {{t.updatedOn | date:"MMM dd, yyyy "}}
  </span>
</div>
