<md-dialog class="task-dialog" aria-label="New Task">
    <form name="taskForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.title}}</span>
                <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label translate="TODO.DESCRIPTION">Task description</label>
                <textarea name="description" ng-model="vm.form.text" md-maxlength="1000" rows="3" require md-select-on-focus>
                </textarea>
                <div ng-messages>
                  {{ vm.descriptionError }}
                </div>
            </md-input-container>


            <div class="md-block">
             <label ng-switch on="vm.form.occurrence">
                 <span ng-switch-when="0">Occurrence : Every hour</span>
                 <span ng-switch-when="1">Occurrence : Twice a day</span>
                 <span ng-switch-when="2">Occurrence : Every day</span>
                 <span ng-switch-when="3">Occurrence : Every other day</span>
                 <span ng-switch-when="4">Occurrence : Twice a week</span>
                 <span ng-switch-when="5">Occurrence : Every week</span>
                 <span ng-switch-when="6">Occurrence : Every two weeks</span>
                 <span ng-switch-when="7">Occurrence : Twice a month</span>
                 <span ng-switch-when="8">Occurrence : Every month</span>
                 <span ng-switch-when="9">Occurrence : Every two months</span>
                 <span ng-switch-when="10">Occurrence : Every quarter</span>
                 <span ng-switch-when="11">Occurrence : Twice a year</span>
                 <span ng-switch-when="12">Occurrence : Every year</span>
                 <span ng-switch-default>Occurrence : </span>
             </label>
             <md-slider flex min="0" max="12" ng-model="vm.form.occurrence" aria-label="blue">
             </md-slider>
           </div>

           <div layout="row" layout-align="start" ng-if="vm.form.occurrence === 2">
             <md-checkbox ng-model="vm.form.activeDays[0]" class="days">Monday</md-checkbox>
             <md-checkbox ng-model="vm.form.activeDays[1]" class="days">Tuesday</md-checkbox>
             <md-checkbox ng-model="vm.form.activeDays[2]" class="days">Wednesday</md-checkbox>
             <md-checkbox ng-model="vm.form.activeDays[3]" class="days">Thursday</md-checkbox>
             <md-checkbox ng-model="vm.form.activeDays[4]" class="days">Friday</md-checkbox>
             <md-checkbox ng-model="vm.form.activeDays[5]" class="days">Saturday</md-checkbox>
             <md-checkbox ng-model="vm.form.activeDays[6]" class="days">Sunday</md-checkbox>
           </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">

                <md-button type="submit" ng-if="vm.newTask" ng-click="vm.addNewTask()"
                           class="send-button md-accent md-raised" ng-disabled="vm.form.text.length == 0"
                           aria-label="Add Task" translate="TODO.ADD_TASK" translate-attr-aria-label="TODO.ADD_TASK">
                    ADD TASK
                </md-button>

                <md-button type="submit" ng-if="!vm.newTask" ng-click="vm.updateTask()"
                           class="send-button md-accent md-raised" ng-disabled="vm.form.text.length == 0"
                           aria-label="Add Task" translate="TODO.UPDATE_TASK" translate-attr-aria-label="TODO.UPDATE_TASK">
                    ADD TASK
                </md-button>

            </div>

        </md-dialog-actions>
    </form>
</md-dialog>
