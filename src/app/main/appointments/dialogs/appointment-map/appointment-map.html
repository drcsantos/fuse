<md-dialog class="event-form-dialog" aria-label="New Message">
  <form name="eventForm" class="md-inline-form" novalidate>
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Appointments Map</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="max-height: 600px;">

      <md-tabs>

        <md-tab label="Today">
          <ui-gmap-google-map center="vm.locationsMap.center" zoom="vm.locationsMap.zoom">
              <ui-gmap-marker ng-repeat="m in vm.todayLocations" coords="m.coords" idkey="m.id">
              </ui-gmap-marker>
          </ui-gmap-google-map>
        </md-tab>

        <md-tab label="Tomorrow">
          <ui-gmap-google-map center="vm.locationsMap.center" zoom="vm.locationsMap.zoom">
              <ui-gmap-marker ng-repeat="m in vm.tomorrowLocations" coords="m.coords" idkey="m.id">
              </ui-gmap-marker>
          </ui-gmap-google-map>
        </md-tab>

        <md-tab label="Last Week">
          <ui-gmap-google-map center="vm.locationsMap.center" zoom="vm.locationsMap.zoom">
              <ui-gmap-marker ng-repeat="m in vm.locations" coords="m.coords" idkey="m.id">
              </ui-gmap-marker>
          </ui-gmap-google-map>
        </md-tab>

      </md-tabs>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <md-button ng-disabled="vm.isDisabled" ng-click="vm.saveEvent()" class="save-button md-accent md-raised" aria-label="SAVE" ng-disabled="eventForm.$invalid || eventForm.$pristine" translate="CALENDAR.SAVE" translate-attr-aria-label="CALENDAR.SAVE">
        SAVE
      </md-button>

    </md-dialog-actions>


  </form>
</md-dialog>
