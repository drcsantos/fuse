<div layout="row" layout-wrap>

    <div class="about" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="65">
        <div class="profile-box info-box general md-whiteframe-1dp" layout="column">
            <header class="md-accent-bg">
                <div class="title" translate="PROFILE.GENERAL_INFORMATION">Information</div>
            </header>

            <div class="content">
                <div class="info-line">
                    <div class="title">Registerd On</div>
                    <div class="info">Member since {{vm.formatedRegister}}</div>
                </div>

                <md-input-container class="md-block" ng-if="vm.hasCommunity">
                  <h4>New community</h4>
                  <md-button ng-click="vm.openCommunityModal()" class="md-raised md-primary">Create a New Community</md-button>
                </md-input-container>

            </div>
        </div>


    </div>

    <div class="about-sidebar" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="35">



    </div>

</div>
