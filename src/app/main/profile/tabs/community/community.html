<div layout="row" layout-wrap>

    <div class="about" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="65">

      <md-autocomplete md-selected-item="vm.selectedItem" md-search-text="searchText"
            md-items="item in vm.getMatches(searchText)" md-item-text="item.display"
            md-min-length="0" placeholder="Select a resident">
        <md-item-template> <span md-highlight-text="searchText">{{item.display}}</span>

        </md-item-template>
        <md-not-found>
          No residents found.
        </md-not-found>
      </md-autocomplete>


    </div>

      <md-button class="md-raised md-primary">Invite</md-button>

</div>
