<div layout="row" layout-wrap>

    <div class="about" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="65">

      <md-autocomplete md-selected-item="vm.selectedItem" md-search-text="vm.searchText"
            md-items="item in vm.getMatches(vm.searchText)" md-item-text="item.display"
            md-min-length="0" placeholder="Choose a community">
        <md-item-template> <span md-highlight-text="vm.searchText">{{item.display}}</span>

        </md-item-template>
        <md-not-found>
          No community found.
        </md-not-found>
      </md-autocomplete>


    </div>

      <md-button class="md-raised md-primary" ng-click="vm.sendRequest()">Send request</md-button>

</div>
