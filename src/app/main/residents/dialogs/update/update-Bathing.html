<md-dialog class="compose-dialog" aria-label="Update">
  <form class="md-inline-form">
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Update resident - Bathing</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>
      <div layout="row" layout-align="space-around center">
        <md-input-container>
          <label>Type of Bathing</label>
          <md-select ng-model="vm.form.typeOfBathing">
            <md-option>Shower</md-option>
            <md-option>Bathtub</md-option>
            <md-option>Spit Bath</md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>Time of Bathing</label>
          <md-select ng-model="vm.form.timeOfBathing">
            <md-option>Morning</md-option>
            <md-option>Evening</md-option>
            <md-option>Before Breakfast</md-option>
            <md-option>After Breakfast</md-option>
            <md-option>Before Supper</md-option>
            <md-option>After Supper</md-option>
          </md-select>
        </md-input-container>
      </div>
<br>
      <div layout="row" layout-align="space-around center">
        <div class="md-block">
         <label ng-switch on="vm.form.frequencyOfBathing">
             <span ng-switch-when="0">Frequency of Bathing : No Bathing</span>
             <span ng-switch-when="1">Frequency of Bathing : Once a week</span>
            <span ng-switch-when="2">Frequency of Bathing : Twice a week</span>
             <span ng-switch-when="3">Frequency of Bathing : Every other day</span>
             <span ng-switch-when="4">Frequency of Bathing : Everyday</span>
            <span ng-switch-default>Frequency of Bathing : </span>
         </label>
         <md-slider flex min="0" max="4" ng-model="vm.form.frequencyOfBathing" aria-label="blue">
         </md-slider>
       </div>

        <md-input-container>
          <label>Acceptance of Bathing</label>
          <md-select ng-model="vm.form.acceptanceOfBathing">
            <md-option>Likes</md-option>
            <md-option>Dislikes</md-option>
            <md-option>Refuses</md-option>
            <md-option>Indifferent</md-option>
          </md-select>
        </md-input-container>
      </div>

      <md-input-container class="md-block" ng-if="vm.form.acceptanceOfBathing == 'Dislikes'">
        <label>Why Dislikes Bathing</label>
        <textarea ng-model="vm.form.dislikesBathingDescribe" rows="5"></textarea>
      </md-input-container>

      <md-input-container>
        <label>Bathing Assist</label>
        <md-select ng-model="vm.form.bathingAssist">
          <md-option>Full Assistance</md-option>
          <md-option>Standby</md-option>
          <md-option>Independent</md-option>
          <md-option>Partial Assistance</md-option>
        </md-select>
      </md-input-container>


      <md-input-container flex class="md-block textarea-container">
        <label>Notes</label>
        <textarea ng-model="vm.form.bathingNotes"></textarea>
      </md-input-container>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button ng-click="vm.updateResident()" class="send-button md-accent md-raised" aria-label="Add">
          UPDATE
        </md-button>
      </div>

      <div ng-include="'app/main/residents/dialogs/update/footer.html'">
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
