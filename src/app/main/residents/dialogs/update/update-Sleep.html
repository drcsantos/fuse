<md-dialog class="compose-dialog" aria-label="Update">
  <form class="md-inline-form">
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Update Resident - Sleep</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

      <div layout="row" layout-align="space-around center">

        <md-input-container>
          <label>Usual Arising Time</label>
          <input ng-model="vm.form.usualArisingTime" type="text">
        </md-input-container>

        <md-input-container>
          <label>Usual Bedtime</label>
          <input ng-model="vm.form.usualBedtime" type="text">
        </md-input-container>
      </div>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.nap" ng-hide="vm.showCancel" aria-label="Nap">
          Nap
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block" ng-if="vm.form.nap">
        <label>Nap Notes</label>
        <input ng-model="vm.form.napDescribe" type="text">
      </md-input-container>

      <md-input-container>
        <label>Assistance to Bed</label>
        <md-select ng-model="vm.form.assistanceToBed">
          <md-option value="Medication">Medication</md-option>
          <md-option value="Positioning">Positioning</md-option>
          <md-option value="Pillows">Pillows</md-option>
          <md-option value="Drink">Drink</md-option>
          <md-option value="Alcohol">Alcohol</md-option>
          <md-option value="Hot Tea">Hot Tea</md-option>
          <md-option value="Warm Milk">Warm Milk</md-option>
          <md-option value="Other">Other</md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.sleepsThroughNight" ng-hide="vm.showCancel" aria-label="Sleeps Through Night">
          Cannot Sleep Through Night
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block" ng-if="vm.form.sleepsThroughNight">
        <md-checkbox ng-model="vm.form.canCallForAssistance" aria-label="Sleeps Through Night">
          Can Call for Assistance
        </md-checkbox>
      </md-input-container>

      <md-input-container flex class="md-block textarea-container">
        <label>Notes</label>
        <textarea ng-model="vm.form.sleepNotes"></textarea>
      </md-input-container>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button ng-click="vm.updateResident()" class="send-button md-accent md-raised" aria-label="Add">
          UPDATE
        </md-button>
      </div>

      <div ng-include="'app/main/residents/dialogs/update/footer.html'">
      </div>

    </md-dialog-actions>
  </form>
</md-dialog>
