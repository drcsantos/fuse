<md-dialog class="compose-dialog" aria-label="Update">
  <form class="md-inline-form">
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Update Resident - Contacts</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>
      <md-input-container class="md-block">
        <label>First Name</label>
        <input ng-model="vm.form.contacts.firstName" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Last Name</label>
        <input ng-model="vm.form.contacts.lastName" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Primary Phone Number</label>
        <input ng-model="vm.form.contacts.primaryPhoneNumber" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Secondary Phone Number</label>
        <input ng-model="vm.form.contacts.primaryPhoneNumber" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Email</label>
        <input ng-model="vm.form.contacts.email" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Physical Address</label>
        <input ng-model="vm.form.contacts.physicalAddress" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.contacts.primaryContact" ng-hide="vm.showCancel" aria-label="Has Pain">
          Primary Contact
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Relation</label>
        <input ng-model="vm.form.contacts.relation" type="text" required="">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Notes</label>
        <input ng-model="vm.form.contacts.contactNotes" type="text" required="">
      </md-input-container

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button ng-click="vm.updateResident()" class="send-button md-accent md-raised" aria-label="Add">
          UPDATE
        </md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
