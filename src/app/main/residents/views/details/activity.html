<!-- Administrative CONTENT -->
<div ng-if="vm.selectedResident === null">
  <h3>Select a resident to view details </h3>
</div>

<div ng-if="vm.selectedResident !== null">
  <div class="mail-header">
    <div class="subject" flex>{{vm.selectedCategory}}</div>
  </div>

  <div class="mail-content">
    <div class="info" layout="row" layout-align="space-between start">

        <!-- Update fields -->
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="updateField in vm.updateInfoList.slice().reverse() track by $index">
            <div class="md-list-item-text">
              <img class="activity-member-avatar"
                           ng-src="{{updateField.username.userImage}}">
              <span class="activity-member-name">{{updateField.username.name}}</span>
              <span>{{updateField.text}}</span>
              <span class="activity-time secondary-text">{{updateField.diffTime}}</span>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>

      </div>
    </div>
  </div>
</div>
